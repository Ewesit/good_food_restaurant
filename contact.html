<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <!--navbar-->
    <header>
        
            <img class="logo" src="Assets\logo.png" alt="Logo"> <!--logo-->
            <nav>
                <ul class="nav_links" type="none">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Our Menu</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
            <a class="cta" href="contact.html"><button>Contact US</button></a>
    
        
    </header>
    <hr>
    <div class="contact_form">
        <h1>Contact Us</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <div class="form-img">
                        <img src="Assets\fullchicken.jpg" alt="form image">
                    </div>
                    <h2>Contact Us</h2>
                    <form action="#" method="post">
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username" required><br><br>

                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="email" required><br><br>

                        <label for="phone">Your contact number:</label><br>
                        <input type="text" id="phone" name="phone" required><br><br>

                        <label for="order">Your order:</label><br>
                        <input type="text" id="order" name="order" required><br><br>

                        <input type="submit" value="submit">
                    </form>

                </div>
                    
            </div>

        </div>

    </div>
    
</body>
</html>
